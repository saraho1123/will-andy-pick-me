<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>

    <section>
      
      <section class="main">
        <div class="form">
          <input class="question-input" placeholder="Ask your question here!" type="button" name="button"></input>
          <button class"answer-button" type="button" name="button">Get your answer</button>
        </div>
        <div class="answer-area">
          <img class="eight-ball" src="./assets/eight-ball.png" alt="">
          <div hidden class="hidden answer">
            <h3>input question</h3>
            <h2>random answer</h2>
          </div>
          <footer>
            <button class="clear-button" type="button" name="button">Clear</button>
          </footer>
        </div>
      </section>

      <img class="andy" src="./assets/woody.png" alt="">

    </section>
  </body>
</html>
