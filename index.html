<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>

    <section>

      <section class="main">
        <form class="form" action="index.html" method="post">
          <input class="question-input" type="text" name="question" placeholder="Ask your question here!">
          <button class="answer-button" type="button" name="button">Get your answer</button>
        </form>

        <div class="answer-area">
          <img class="eight-ball" src="./assets/eight-ball.png" alt="">
          <div class="answer">
            <h3 class="question">input question?</h3>
            <h2 class="random-answer">Answer</h2>
          </div>
          <footer>
            <button class="clear-button" type="button" name="button">Clear</button>
          </footer>
        </div>
      </section>

      <img class="andy" src="./assets/woody.png" alt="">

    </section>
  </body>

  <script src="./index.js" type="text/javascript">

  </script>
</html>
